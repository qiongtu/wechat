<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">



    <link rel="stylesheet" href="../../css/container.css">
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="../../css/phone_head.css">
    <link rel="stylesheet" href="../../css/title.css">
    <link rel="stylesheet" href="../../css/dynamic.css">
    <link rel="stylesheet" href="../../css/menu.css">

</head>
<body>
<div class="container">
    <!--phone_head start  -->
    <div class="phone_head">
        <div id="phone_head_left" >
            <!-- signal start-->
            <div id="signal" >
                <div class="signal-ok"></div>
                <div class="signal-ok"></div>
                <div class="signal-ok"></div>
                <div class="signal-lose"></div>

            </div>
            <div id="operation">中国移动</div>
            <div id="xg">4G</div>
            <!-- signal end-->

            <div id="serve"></div>
            <div id="network"></div>
        </div>
        <div id="phone_head_center" class=" xy-center">5:21 PM</div>
        <div id="phone_head_right" >
            <div id="battery" >
                <div id="battery_body">
                    <div id="battery_core" class="chargeing"></div>
                </div>
                <div id="battery_head"></div>

            </div>
        </div>
    </div>

    <div class="title">
        <div id="title_left">
            <div id="title_left_icon" class=""></div>
            <div id="title_left_name" class="" style="color: whitesmoke;font-size: 15px">发现</div>
        </div>
        <div id="title_center_name" class="">朋友圈</div>
        <div id="title_right_icon"></div>
    </div>
    <!-- title end-->

    <!-- dynamic start-->
    <div class="dynamic">
        <div id="dynamic_moments" class="">
            <div id="moments_icon" class="">
                <div id="moments_mine">
                    <div id="moments_mine_name" class="">你的名字</div>
                <div id="moments_mine_icon" class=""></div>
                </div>
            </div>


            <div class="moments_case ">
                <div id="case_left">
                    <div id="person_icon" style="background-image: url(../../img/liu.jpg)"></div>
                </div>

                <div id="case_right" class="">
                    <div id="person_name" >刘莎莎</div>
                    <div>周末好不容易睡个觉也不行，现在贼清醒，懂不懂连续7天晚上1点后睡觉早上6点起床上班的赶脚，图片就是我</div>
                    <div style="height:200px;" class="">
                    <div id="person_photo" class="" style="background-image: url(../../img/gou.jpg) ;width: 100%;height: 100%"></div>
                    </div>
                    <div id="time" class="">
                        <div id="time_1">21 分钟前</div>
                        <div id="comment" class=""></div>
                    </div>
                </div>

            </div>


            <div class="moments_case ">
                <div id="case_left">
                    <div id="person_icon" style="background-image: url(../../img/a.jpg)"></div>
                </div>

                <div id="case_right" class="">
                    <div id="person_name">雨</div>
                    <div>热</div>
                    <div style="height:200px;" class="">
                        <div id="person_photo" class="" style="background-image: url(../../img/a.jpg) ;width: 100%;height: 100%"></div>
                    </div>
                    <div id="time" class="">
                        <div id="time_1">2天前</div>
                        <div id="comment" class=""></div>
                    </div>
                </div>

            </div>


            <div class="moments_case ">
                <div id="case_left">
                    <div id="person_icon" style="background-image: url(../../img/h.jpg)"></div>
                </div>

                <div id="case_right" class="">
                    <div id="person_name" >大雨</div>
                    <div>大雨</div>
                    <div style="height:200px;" class="">
                        <div id="person_photo" class="" style="background-image: url(../../img/h.jpg) ;width: 100%;height: 100%"></div>
                    </div>
                    <div id="time">
                        <div id="time_1">3天前</div>
                        <div id="comment" class=""></div>
                    </div>
                </div>

            </div>

        </div>

</div>
    <!-- menu start-->




</div>
</body>
</html>
